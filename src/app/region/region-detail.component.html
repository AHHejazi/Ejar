<div class='card'
     *ngIf='region'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name Arabic:</div>
          <div class='col-md-8'>{{region.nameAr}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Name English:</div>
            <div class='col-md-8'>{{region.nameEn}}</div>
          </div>
      </div>

    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
